name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Smoke test - Import check
      run: |
        python -c "import pandas; import numpy; import yfinance; print('âœ… All imports OK')"
    
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check --ignore E501,E402 stock_screener_pro_v9.py || true
